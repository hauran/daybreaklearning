<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta property='og:title' content='Daybreak Learning'/>
    <meta property='og:image' content='%PUBLIC_URL%/img/socialShare.jpg'/>
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="900" />
    <meta property="og:image:height" content="550" />
    <meta property='og:description' content='Innovation that Extends the Boundaries of Learning'/>
    <meta property='og:url' content='%PUBLIC_URL%' />


    <title>Daybreak Learning</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
